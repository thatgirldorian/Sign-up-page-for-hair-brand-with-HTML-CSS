<html>
    <head>
        <title>Sign Up Page for Blahsticcc</title>

        <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">

       <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    </head>

    <body>
        <main>
            <section class="testimonial">
                <img src="images/temi.jpg">
                <h3> Temi Doja </h3>
                <p>
                    I have used Blahsticcc's product, and I think it is fabulous. 
                    It's great for my hair and I highly recommend it. It's an absolute life saver for wash days.
                </p>
                <div class="divider"></div>
            </section>

            
            <form class="signup-form">
                <h3>Count me in!</h3>
                <div class="space">
                    <input type="email" name="email" placeholder="Email Address">
                    <input type="password" name="password" placeholder="Password">
                </div>

                <div class="flexy">
                    <input id="agreement" type="checkbox"
                    name="agreement">
                    <label class="label-agreement" for="agreement"></label>
                    <span>I agree with the Terms of Service</span>
                </div> 
                        
                <button class="button" type="submit"> Sign Up </button>

            </form>
        </main>
    </body>



</html>
